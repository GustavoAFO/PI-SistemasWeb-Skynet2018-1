<div class="container">
  <div class="mt-3">
    <h1>Sistema de alertas</h1>
  </div>
  <p class="lead">Sistema irá alertar quando alguém passar próximo a algum sensor.</p>


  <div *ngFor="let item of (items | async )" class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="exibido(item)">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Sensor: {{item.sensor}} {{item.tempo}}</strong> 
  </div>

</div>

<footer class="footer">
  <div class="container">
    <span class="text-muted">Sistema de alertas.</span>
  </div>
</footer>
